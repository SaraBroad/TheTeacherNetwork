<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button> -->
                    <a class="navbar-brand" href="#">Resource Exchange</a>
                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Community Partnerships<span class="sr-only">(current)</span></a></li>
                      <li><a href="#">Teacher Board</a></li>
                      <li><a href="#">Links</a></li>
                      <li><a href="#">Contact Us</a></li>

                    <form class="navbar-form navbar-left">

                        <input type="text" class="form-control" placeholder="Search">

    <div id="container">
        <form id="contact-form">
            <h3>Contact Us</h3>
                 <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="nameinput" placeholder="Name">
                  </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                 <div>
                <label for="sel1">Select your role:</label>
                <select class="form-control" id="sel1">
                    <option></option>
                    <option>Teacher</option>
                    <option>Business</option>
                    <option>Community organization</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                    <label for="comment">Comments:</label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Leave your comments here"></textarea>
                  </div>
                <br>
                <div id="button">
                <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
     </div>
